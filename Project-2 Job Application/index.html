<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply-box">
        <form action="">
          <h1 class="head">Job Application</h1>
          <div class="form-container">
            <div class="box-control">
              <label for="first Name" class="ff1">First Name</label>
              <input type="text" id="first Name" class="f1" />
            </div>
            <div class="box-control">
              <label for="Last Name" class="ff1">Last Name</label>
              <input type="text" id="Last Name" class="f1" />
            </div>

            <div class="box-control">
              <label for="email">Email</label>
              <input type="text" id="email" />
            </div>

            <div class="box-control">
              <label for="Selected">Job Role</label>
              <select name="Select Job Role" id="Selected">
                <option value="">Select Job Role</option>
                <option value="Assistant">Assistant</option>
                <option value="UDC">UDC</option>
                <option value="LDC">LDC</option>
                <option value="Stenotypist">Stenotypist</option>
              </select>
            </div>

            <div class="box-control text">
              <label  for="Address">Address</label>
              <textarea
              class="text2"
                id="Address"
                name="Address"
                rows= "4"
                cols="50"
              ></textarea>
            </div>

            <div class="box-control">
              <label for="city">City</label>
              <input type="text" id="city" />
            </div>
            <div class="box-control">
              <label for="Code">PinCode</label>
              <input type="number" id="Code" />
            </div>

            <div class="box-control">
              <label for="Date">Start Date</label>
              <input type="date" value="2022-04-23" />
            </div>
            <div class="box-control">
              <label for="file">Upload Your Cv</label>
              <input id="file" type="file" value="Choose File" />
            </div>
          </div>
        </form>
        <div class="btn">
          <button class="btnn">Apply Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
